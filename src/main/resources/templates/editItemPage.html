<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <title>Editing</title>
</head>
<body>

  <div class="col-md-6 offset-3">
    <form method="post" th:action="@{index}">
      <div class="mb-3">
        <label for="recno" class="form-label">Receipt No.:</label>
        <input type="number" class="form-control" id="recno" name="recno" value="0">
      </div>
      <div class="mb-3">
        <label for="icode" class="form-label">Item Type:</label>
        <select class="form-control" id="icode">
          <option> select option</option>
          <option th:each="p:${items}" th:value="${p.getIcode() + ' : ' + p.getIdesc()}"
                  th:text="${p.getIcode() + ' : ' + p.getIdesc()}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="qty" class="form-label">Quantity:</label>
        <input type="number" class="form-control" id="qty" name="qty" value="0.0">
      </div>
      <div class="mb-3">
        <label for="dot" class="form-label">Transaction Date:</label>
        <input type="date" class="form-control" id="dot" name="dot">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn-primary" th:href="@{/items}">Save</button>
      </div>
    </form>
  </div>

</section>

</body>
</html>
